apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://goteleport.github.io/charts
    targetRevision: 16.4.7
    path: apps/teleport-cluster
    helm:
      valueFiles:
        - environments/staging/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true